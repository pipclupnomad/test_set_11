<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <ul>
            <li class="logo">
                <div class="img-logo">
                    <a href="index.html" target="_blank"><img src="images/logo.png" alt=""></a>
                </div>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Product</a></li>
            <li><a href="">Reviews</a></li>
            <li><a href="">Faq</a></li>
            <li><a href="register.html" target="_blank">register</a></li>
        </ul>
    </header>

    <div class="container-form">
        <form action="index.html" name="formSignUp" id="formSignUp" method="post">
            <h1>Register Information</h1>

            <div>
                <label class="changeTheme">
                    <input type="checkbox" name="changeTheme" id="changeTheme" required placeholder="abcxyz">
                </label>
            </div>

            <div>
                <input type="text" name="username" id="username" required placeholder="Username*">
            </div>

            <div>
                <input type="password" name="password1" id="password1" required placeholder="Password*">
            </div>

            <div>
                <input type="password" name="password2" id="password2" required placeholder="Retype Password*">
            </div>

            <div>
                <input type="text" name="firstname" id="firstname" required placeholder="First name*">
            </div>

            <div>
                <input type="text" name="lastname" id="lastname" required placeholder="Last name*">
            </div>

            <div>
                <input type="email" name="email" id="email" required placeholder="Email*">
            </div>

            <div>

                <input type="text" name="phone" id="phone" required placeholder="Phone*">
            </div>

            <div>
                <textarea name="comment" id="comment" cols="30" rows="6" placeholder="Tell Us About Product"></textarea>
            </div>

            <div class="choose">
                <label for="">Choose color:</label>
                <div class="color">
                    <input type="radio" name="color" id="color"> Black
                    <input type="radio" name="color" id="color"> Pink
                    <input type="radio" name="color" id="color"> Red
                </div>
            </div>

            <div>
                <div class="submit-reset">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </div>
            </div>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
